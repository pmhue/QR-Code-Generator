<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Location</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #5B7FD9;
            min-height: 100vh;
            margin: 0;
        }
        
        .header {
            background: #5B7FD9;
            text-align: center;
            padding: 60px 20px 100px;
            color: white;
        }
        
        .main-title {
            font-size: 36px;
            font-weight: 400;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            font-size: 24px;
            font-weight: 300;
            opacity: 0.95;
        }
        
        .content {
            background: white;
            margin: -50px 20px 20px;
            border-radius: 20px 20px 0 0;
            padding: 30px 0;
            min-height: calc(100vh - 200px);
        }
        
        .button-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 30px;
            margin: 0;
            border: none;
            background: white;
            width: 100%;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .button-item:hover {
            background: #f9f9f9;
        }
        
        .button-item:active {
            background: #f0f0f0;
        }
        
        .button-text {
            font-size: 18px;
            color: #5FBA7D;
            font-weight: 400;
        }
        
        .arrow {
            color: #5FBA7D;
            font-size: 24px;
            font-weight: 300;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 40px 20px 80px;
            }
            
            .main-title {
                font-size: 30px;
            }
            
            .subtitle {
                font-size: 20px;
            }
            
            .button-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="main-title" id="mainTitle">Location</h1>
    </div>
    
    <div class="content">
        <a href="#" class="button-item" id="mapBtn">
            <span class="button-text">Giữ dạng ở đây</span>
            <span class="arrow">→</span>
        </a>
        
        <a href="#" class="button-item hidden" id="noteBtn">
            <span class="button-text" id="noteText">Ghi chú: 14h hẹn gặp tại...</span>
            <span class="arrow">→</span>
        </a>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const mapUrl = urlParams.get('url');
        const title = urlParams.get('title');
        const note = urlParams.get('note');
        
        // Set main title
        if (title && title.trim()) {
            document.getElementById('mainTitle').textContent = decodeURIComponent(title);
        }
        
        // Set map button link
        if (mapUrl) {
            document.getElementById('mapBtn').href = decodeURIComponent(mapUrl);
        }
        
        // Set note button if provided
        if (note && note.trim()) {
            const noteBtn = document.getElementById('noteBtn');
            noteBtn.classList.remove('hidden');
            document.getElementById('noteText').textContent = decodeURIComponent(note);
            
            // Note button also links to the map
            if (mapUrl) {
                noteBtn.href = decodeURIComponent(mapUrl);
            }
        }
    </script>
</body>
</html>
